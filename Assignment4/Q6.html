<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>
    <h1>Health Survey Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="1" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="1" required><br><br>

        <label>Lifestyle Questions:</label><br>
        <input type="checkbox" id="smoking" name="lifestyle" value="Smoking">
        <label for="smoking">Smoking</label><br>
        <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol">
        <label for="alcohol">Alcohol</label><br>
        <input type="checkbox" id="exercise" name="lifestyle" value="Exercise">
        <label for="exercise">Exercise</label><br><br>

        <label for="dietary-preference">Dietary Preference:</label>
        <select id="dietary-preference" name="dietary-preference" required>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
            <option value="Vegan">Vegan</option>
        </select><br><br>

        <label for="activity-level">Activity Level:</label>
        <select id="activity-level" name="activity-level" required>
            <option value="Sedentary">Sedentary</option>
            <option value="Moderate">Moderate</option>
            <option value="Active">Active</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
